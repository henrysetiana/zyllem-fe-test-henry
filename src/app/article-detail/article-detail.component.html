<div class="page-content">
  <div class="container">
    <div *ngIf="loading">Loading article detail...</div>
    <div *ngIf="error">{{ error }}</div>

    <div *ngIf="article">
      <h1>{{ article.title }}</h1>
      <p>{{ article.publishedAt | date:'medium' }}</p>
      <img *ngIf="article.type=='FEATURED'" [src]="article.featureImgUrl" alt="Featured Image" class="image" />
      <div *ngIf="article.type=='VIDEO' && article.videoUrl">
        <iframe [src]="getSanitizedVideoUrl(article.videoUrl)" width="100%" height="315" frameborder="0"
          allowfullscreen></iframe>
      </div>
      <p [innerHTML]="getSanitizedHtml(article.fullContent)" class="description"></p>
      <a [href]="article.url">Read original article here</a>

      <p>Written by, {{ article.author }}</p>
    </div>

  </div>
</div>
